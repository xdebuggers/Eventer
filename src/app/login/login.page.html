<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login': 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input 
              type="email"
              ngModel
              name="email"
              required
              email
              #emailCtrl="ngModel"
            ></ion-input>
            
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>Should be a valid email address</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input 
              type="password"
              ngModel
              name="password"
              required
              minlength="8"
              #passwordCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>Should atleast be 8 characters long</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button 
        color="primary" 
        fill="clear" 
        expand="block"
        type="button"
        (click)="onSwitchLoginMode()"
          >Switch to {{isLogin ? 'Signup': 'Login'}}</ion-button
        >
        <ion-button color="primary" 
        type="submit" 
        expand="block"
        type="submit"
        [disabled]="!f.valid"
          >{{isLogin ? 'Login': 'Signup'}}</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
